version: "3.1"
services:
  webserver:
    image: nginx:alpine
    container_name: webserver_hawkker
    working_dir: /application
    volumes:
      - .:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8001:80"

  php-fpm:
    build: docker/php-fpm
    container_name: php-fpm_hawkker
    working_dir: /application
    volumes:
      # - ./server:/application
      - .:/application
      - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
